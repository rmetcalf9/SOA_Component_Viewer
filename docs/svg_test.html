<script>
"use strict";

/*
This code works with lots of demo's
each demo is given a spercific y co-ordinate 
*/

function demoSystem(y) {
	var ret = "";

	var sys1_pos = {x:100, y:y};
	var sys2_pos = {x:300, y:y};
	var sys3_pos = {x:500, y:y};

	ret += ic_soa_svg_drawSystem("System Name", sys1_pos, undefined);
	ret += ic_soa_svg_drawSystem("System Name2", sys2_pos, "javascript:alert('Clicked System2');");
	ret += ic_soa_svg_drawSystem("System Name3", sys3_pos, "javascript:alert('Clicked System3');");

	ret += ic_soa_svg_drawArrow( ic_soa_svg_System_conectorPointLocation(sys2_pos,"right"),ic_soa_svg_System_conectorPointLocation(sys3_pos,"left"));

	return ret;
};
function demoEDF(y) {
	var ret = "";

	var edf1_pos = {x:200, y:y};
	var sys_pos = {x:450, y:y};
	var edf2_pos = {x:750, y:y};
	var int_pos = {x:1200, y:y};
	ret += ic_soa_svg_drawEDF("EDF Name", edf1_pos, undefined);
	ret += ic_soa_svg_drawSystem("System Name", sys_pos, undefined);
	ret += ic_soa_svg_drawEDF("EDF Name2", edf2_pos, "javascript:alert('Clicked EDF2');");
	ret += ic_soa_svg_drawIntegration("Integration Name", int_pos, undefined);

	ret += ic_soa_svg_drawArrow( ic_soa_svg_System_conectorPointLocation(sys_pos,"right"),ic_soa_svg_EDF_conectorPointLocation(edf2_pos,"left"));
	ret += ic_soa_svg_drawArrow( ic_soa_svg_EDF_conectorPointLocation(edf2_pos,"right"),ic_soa_svg_Integration_conectorPointLocation(int_pos,"left"));

	return ret;
};
function demoIntegration(y) {
	var ret = "";

	var int1_pos = {x:210, y:y};
	var edf_pos = {x:600, y:y};
	var int2_pos = {x:1050, y:y};
	var sys_pos = {x:1400, y:y};
	ret += ic_soa_svg_drawIntegration("Integration Name",int1_pos, undefined);
	ret += ic_soa_svg_drawEDF("EDF Name", edf_pos, undefined);
	ret += ic_soa_svg_drawIntegration("Integration Name2",int2_pos, "javascript:alert('Clicked INT2');");
	ret += ic_soa_svg_drawSystem("System Name", sys_pos, undefined);

	ret += ic_soa_svg_drawArrow( ic_soa_svg_EDF_conectorPointLocation(edf_pos,"right"),ic_soa_svg_Integration_conectorPointLocation(int2_pos,"left"));
	ret += ic_soa_svg_drawArrow( ic_soa_svg_Integration_conectorPointLocation(int2_pos,"right"),ic_soa_svg_System_conectorPointLocation(sys_pos,"left"));

	return ret;
};
function demoPresentation(y) {
	var ret = "";

	var pres1_pos = {x:200, y:y};
	var sys1_pos = {x:500, y:y};
	var pres2_pos = {x:900, y:y};
	var sys2_pos = {x:1300, y:y};

	ret += ic_soa_svg_drawPresentationService("Presentation Service",pres1_pos, undefined);
	ret += ic_soa_svg_drawSystem("System Name", sys1_pos, undefined);
	ret += ic_soa_svg_drawPresentationService("Presentation Service 2",pres2_pos, "javascript:alert('Clicked PResentation Service 2');");
	ret += ic_soa_svg_drawSystem("System Name", sys2_pos, undefined);

	ret += ic_soa_svg_drawSyncServiceCall( ic_soa_svg_System_conectorPointLocation(sys1_pos,"right"),ic_soa_svg_PresentationService_conectorPointLocation(pres2_pos,"left"));
	ret += ic_soa_svg_drawSyncServiceCall( ic_soa_svg_PresentationService_conectorPointLocation(pres2_pos,"right"),ic_soa_svg_System_conectorPointLocation(sys2_pos,"left"));

	return ret;
};
function demoPoint(y) {
	var ret = "";

	var point1_pos = {x:250, y:y};
	var sys1_pos = {x:550, y:y};
	var point2_pos = {x:950, y:y};
	var sys2_pos = {x:1350, y:y};

	ret += ic_soa_svg_drawPoint("Point 2 Point Integration",point1_pos, undefined);
	ret += ic_soa_svg_drawSystem("System Name", sys1_pos, undefined);
	ret += ic_soa_svg_drawPoint("Point 2 Point Integration 2",point2_pos, "javascript:alert('Clicked Point 2 Point Integration 2');");
	ret += ic_soa_svg_drawSystem("System Name", sys2_pos, undefined);

	ret += ic_soa_svg_drawArrow( ic_soa_svg_System_conectorPointLocation(sys1_pos,"right"),ic_soa_svg_Point_conectorPointLocation(point2_pos,"left"));
	ret += ic_soa_svg_drawArrow( ic_soa_svg_Point_conectorPointLocation(point2_pos,"right"),ic_soa_svg_System_conectorPointLocation(sys2_pos,"left"));

	return ret;
};
function demoEDFWithOutboundOperationText(y) {
	var ret = "";

	var edf1_pos = {x:200, y:y};
	var sys_pos = {x:450, y:y};
	var edf2_pos = {x:750, y:y};
	var int_pos = {x:1200, y:y};
	ret += ic_soa_svg_drawEDF("EDF Name", edf1_pos, undefined, "Sync", undefined);
	ret += ic_soa_svg_drawSystem("System Name", sys_pos, undefined);
	ret += ic_soa_svg_drawEDF("EDF Name3", edf2_pos, "javascript:alert('Clicked EDF3');", "Sync", undefined);
	ret += ic_soa_svg_drawIntegration("Integration Name", int_pos, undefined);

	ret += ic_soa_svg_drawArrow( ic_soa_svg_System_conectorPointLocation(sys_pos,"right"),ic_soa_svg_EDF_conectorPointLocation(edf2_pos,"left"));
	ret += ic_soa_svg_drawArrow( ic_soa_svg_EDF_conectorPointLocation(edf2_pos,"right"),ic_soa_svg_Integration_conectorPointLocation(int_pos,"left"));

	return ret;
};
function demoEDFWithBothOperationText(y) {
	var ret = "";

	var edf1_pos = {x:200, y:y};
	var sys_pos = {x:450, y:y};
	var edf2_pos = {x:750, y:y};
	var int_pos = {x:1200, y:y};
	ret += ic_soa_svg_drawEDF("EDF Name", edf1_pos, undefined, "Sync", "Upsert");
	ret += ic_soa_svg_drawSystem("System Name", sys_pos, undefined);
	ret += ic_soa_svg_drawEDF("EDF Name4", edf2_pos, "javascript:alert('Clicked EDF4');", "Sync", "Upsert");
	ret += ic_soa_svg_drawIntegration("Integration Name", int_pos, undefined, "Sync", "Upsert");

	ret += ic_soa_svg_drawArrow( 
		ic_soa_svg_System_conectorPointLocation(sys_pos,"right"),
		ic_soa_svg_EDF_conectorPointLocation(edf2_pos,"left")
	);
	ret += ic_soa_svg_drawArrow( 
		ic_soa_svg_EDF_conectorPointLocation(edf2_pos,"left_inbound"),
		ic_soa_svg_System_conectorPointLocation(sys_pos,"right")
	);
	
	
	ret += ic_soa_svg_drawArrow( 
		ic_soa_svg_EDF_conectorPointLocation(edf2_pos,"right"),
		ic_soa_svg_Integration_conectorPointLocation(int_pos,"left")
	);
	ret += ic_soa_svg_drawArrow( 
		ic_soa_svg_Integration_conectorPointLocation(int_pos,"left_inbound"),
		ic_soa_svg_EDF_conectorPointLocation(edf2_pos,"right_inbound")
	);

	return ret;
};
function demoIntegrationWithOutboundOperationText(y) {
	var ret = "";

	var int1_pos = {x:210, y:y};
	var edf_pos = {x:600, y:y};
	var int2_pos = {x:1050, y:y};
	var sys_pos = {x:1400, y:y};
	ret += ic_soa_svg_drawIntegration("Integration Name",int1_pos, undefined, "Sync", undefined);
	ret += ic_soa_svg_drawEDF("EDF Name", edf_pos, undefined, "Sync", undefined);
	ret += ic_soa_svg_drawIntegration("Integration Name2",int2_pos, "javascript:alert('Clicked INT2');", "Sync", undefined);
	ret += ic_soa_svg_drawSystem("System Name", sys_pos, undefined);

	ret += ic_soa_svg_drawArrow( 
		ic_soa_svg_EDF_conectorPointLocation(edf_pos,"right"),
		ic_soa_svg_Integration_conectorPointLocation(int2_pos,"left")
	);
	
	
	ret += ic_soa_svg_drawArrow( 
		ic_soa_svg_Integration_conectorPointLocation(int2_pos,"right"),
		ic_soa_svg_System_conectorPointLocation(sys_pos,"left")
	);

	return ret;
};
function demoIntegrationWithBothOperationText(y) {
	var ret = "";

	var int1_pos = {x:210, y:y};
	var edf_pos = {x:600, y:y};
	var int2_pos = {x:1050, y:y};
	var sys_pos = {x:1400, y:y};
	ret += ic_soa_svg_drawIntegration("Integration Name",int1_pos, undefined, "Sync", "Upsert");
	ret += ic_soa_svg_drawEDF("EDF Name", edf_pos, undefined, "Sync", "Upsert");
	ret += ic_soa_svg_drawIntegration("Integration Name2",int2_pos, "javascript:alert('Clicked INT2');", "Sync", "Upsert");
	ret += ic_soa_svg_drawSystem("System Name", sys_pos, undefined);

	ret += ic_soa_svg_drawArrow( 
		ic_soa_svg_EDF_conectorPointLocation(edf_pos,"right"),
		ic_soa_svg_Integration_conectorPointLocation(int2_pos,"left")
	);
	ret += ic_soa_svg_drawArrow( 
		ic_soa_svg_Integration_conectorPointLocation(int2_pos,"left_inbound"),
		ic_soa_svg_EDF_conectorPointLocation(edf_pos,"right_inbound")
	);
	
	ret += ic_soa_svg_drawArrow( 
		ic_soa_svg_Integration_conectorPointLocation(int2_pos,"right"),
		ic_soa_svg_System_conectorPointLocation(sys_pos,"left")
	);
	ret += ic_soa_svg_drawArrow( 
		ic_soa_svg_System_conectorPointLocation(sys_pos,"left"),
		ic_soa_svg_Integration_conectorPointLocation(int2_pos,"right_inbound")
	);

	return ret;
};

function toggleDisplay(demoFnText) {
	demoFunctions.filter(function (demoFn) {return demoFnText == demoFn.text;}).map(function (demoFn) {
		demoFn.show = !demoFn.show;
	});
	document.getElementById('MAIN').innerHTML = getHTML();
}

var demoFunctions = [
	{ fn: demoEDFWithOutboundOperationText, text: 'EDF with outbound operation text', show: false},
	{ fn: demoEDFWithBothOperationText, text: 'EDF with both operation text', show: true},
	{ fn: demoIntegrationWithOutboundOperationText, text: 'Integration with outbound operation text', show: true},
	{ fn: demoIntegrationWithBothOperationText, text: 'Integration with both operation text', show: true},
	{ fn: demoSystem, text: 'System', show: true},
	{ fn: demoEDF, text: 'EDF', show: true},
	{ fn: demoIntegration, text: 'Integration', show: true},
	{ fn: demoPresentation, text: 'Presentation', show: true},
	{ fn: demoPoint, text: 'Point to point', show: true},
]

function getHTML() {
	var ret = "";

	var svg_height = (demoFunctions.filter(function (demoFn) {return demoFn.show;}).length*120) + 50;

	var cur_height = 0;

	demoFunctions.filter(function (demoFn) {return !demoFn.show;}).map(function (demoFn) {
		ret += "<a href=\"javascript:toggleDisplay('" + demoFn.text + "')\">" + demoFn.text + "</a> "
	});
	ret += "<br>";

	ret += "<svg class=\"ic_soa_svg\" style=\"width: 1500; height: " + svg_height + ";\">";
	ret += ic_soa_svg_getMarkers();

	demoFunctions.filter(function (demoFn) {return demoFn.show;}).map(function (demoFn) {
		cur_height += 100;
		ret += '<text class="text_heading" x="' + 40 + '" y="' + (cur_height - 60) + '" onclick="javascript:toggleDisplay(\'' + demoFn.text + '\')">' + demoFn.text + '</text>';
		ret += demoFn.fn(cur_height);
		cur_height += 20;
	});

	ret += "</svg>";
	return ret;
}


function mainOnLoad() {
	document.getElementById('MAIN').innerHTML = getHTML();
};

</script>
